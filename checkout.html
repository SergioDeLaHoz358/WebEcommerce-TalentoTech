<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Tienda Artesanal Jaime Molina">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        };
    </script>
</head>

<body>
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Finalizar Compra</h1>

        <!-- Resumen del Carrito -->
        <div id="cart-summary" class="mb-6 bg-gray-100 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Resumen de tu carrito</h2>
            <div id="cart-items" class="text-gray-700 mb-4">
                <!-- Los productos se cargarán dinámicamente -->
            </div>
            <p id="total-amount" class="text-lg font-bold text-gray-900"></p>
        </div>

        <!-- Formulario de Pago -->
        <form id="checkout-form" class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <label for="card-name" class="block text-gray-700 font-bold mb-2">Nombre en la tarjeta</label>
                <input type="text" id="card-name" class="w-full px-4 py-2 border rounded-lg"
                    placeholder="Nombre completo" required>
            </div>
            <div class="mb-4">
                <label for="card-number" class="block text-gray-700 font-bold mb-2">Número de la tarjeta</label>
                <input type="text" id="card-number" class="w-full px-4 py-2 border rounded-lg"
                    placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
            </div>
            <div class="mb-4 flex gap-4">
                <div>
                    <label for="expiry-date" class="block text-gray-700 font-bold mb-2">Fecha de expiración</label>
                    <input type="text" id="expiry-date" class="w-full px-4 py-2 border rounded-lg" placeholder="MM/YY"
                        maxlength="5" required>
                </div>
                <div>
                    <label for="cvv" class="block text-gray-700 font-bold mb-2">CVV</label>
                    <input type="text" id="cvv" class="w-full px-4 py-2 border rounded-lg" placeholder="XXX"
                        maxlength="3" required>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 font-bold">
                Confirmar Pago
            </button>
        </form>
        <div id="message" class="text-center mt-6"></div>
    </div>
    <script src="assets/js/checkout.js"></script>
</body>

</html>
