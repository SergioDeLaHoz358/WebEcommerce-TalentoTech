<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto con ProdArt">
    <title>Contacto - Centro Artesanal Calle Grande</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () =>
        {
            loadHeader();
            loadFooter();
        });
    </script>
</head>

<body class="bg-gray-100">
    <!-- Encabezado -->
    <div id="header"></div>
    <!-- Sección de contacto -->
    <main class="container mx-auto py-10">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-yellow-600">Contacto</h2>
            <p class="text-gray-700 mt-4">Estamos aquí para ayudarte con cualquier consulta.</p>
        </div>

        <!-- Información de contacto -->
        <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-xl font-semibold text-gray-800">Información de contacto</h3>
                <ul class="mt-4 space-y-4 text-gray-700">
                    <li><strong>Dirección:</strong> Cl. 16 #7140 7- a, Valledupar, Cesar</li>
                    <li><strong>Teléfono:</strong> <a href="tel:0573204526325" class="text-yellow-600">+57
                            3008703366</a>
                    </li>
                    <li><strong>Email:</strong> <a href="mailto:info@prodart.com"
                            class="text-yellow-600">chechalescasaartesanal@gmail.com</a></li>
                </ul>
                <div class="mt-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.309734986563!2d-73.24835982496226!3d10.476231089654908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e8ab9b15e55655b%3A0x87bb632f5f429c49!2sCentro%20Artesanal%20Calle%20Grande!5e0!3m2!1ses!2sco!4v1733455525562!5m2!1ses!2sco"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" width="100%" height="300" style="border:0;"
                        allowfullscreen="" loading="lazy" class="rounded-lg shadow-lg"></iframe>
                </div>
            </div>

            <!-- Formulario -->
            <div>
                <h3 class="text-xl font-semibold text-gray-800">Envíanos un mensaje</h3>
                <form action="#" method="post" class="mt-4 space-y-4">
                    <div>
                        <label for="nombre" class="block text-gray-700">Nombre</label>
                        <input type="text" id="nombre" name="nombre"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600">
                    </div>
                    <div>
                        <label for="mensaje" class="block text-gray-700">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"></textarea>
                    </div>
                    <button type="submit"
                        class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Scripts JS -->
    <script src="assets/js/products.js"></script>
    <script src="assets/js/carrusel.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
</body>

</html>
